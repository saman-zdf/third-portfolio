<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="logo-container">
        <h2 class="logo">SAM</h2>
      </div>
      <input type="checkbox" class="toggle-menu" id="toggle-menu" />
      <nav class="navbar">
        <ul class="navbar-items">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="project.html" class="navbar-link">Project</a>

          <li class="navbar-item">

          <li class="navbar-item">
            <a href="contact.html" class="navbar-link">Contact</a>
          </li>
        </ul>
      </nav>
      <label for="toggle-menu">
        <div class="hamburger"></div>
      </label>
    </header>
    <!-- end of header -->
    <!-- conatct section -->
    <section class="contact">
      <div class="container">
        <h2 class="title">Contact Me</h2>
        <div class="bottom-line"></div>
        <div class="contact-content">
          <div class="contact-info">
            <!-- single details -->
            <div class="contact-details">
              <div>
                <i class="fas fa-envelope"></i>
                <p class="contact-text">Email</p>
              </div>
              <p class="contact-text2">samanfyz68@gmail.com</p>
            </div>
            <!-- end of single details -->
          </div>
          <div class="contact-form">
            <form
              action="https://formspree.io/f/xleaevzy"
              method="post"
              class="form-group"
            >
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                name="name"
              />
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
              />
              <textarea
                name="message"
                class="form-control"
                placeholder="Type your message"
                rows="5"
              ></textarea>
              <button type="submit" class="btn form-btn">submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end of contact section -->
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <!-- footer icons -->
          <div class="footer-icon">
            <a
              href="https://www.linkedin.com/in/saman-fayazi-18720b204/"
              target="_blank"
              class="footer-link"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <div class="footer-icon">
            <a
              href="https://twitter.com/Saman27858105"
              target="_blank"
              class="footer-link"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
          <div class="footer-icon">
            <a
              href="https://github.com/saman-zdf"
              target="_blank"
              class="footer-link"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
        <p class="footer-text">Copyrights 2021 &copy;, All rights reserved.</p>
      </div>
    </footer>
    <!-- end of footer -->
    <!-- js  -->
    <script src="./js/app.js"></script>
  </body>
